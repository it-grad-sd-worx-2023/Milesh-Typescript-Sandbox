<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">
            Currency Converter
        </h2>
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card">
                    <div class="card-body">
                        <div class="my-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount">
                        </div>
                          
                            <!-- .row.mb-3>.col*2 -->
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="sourceCurreny" class="form-label">Source Currency</label>
                                    <!-- select.form-control>option*5 -->
                                    <select name="" id="sourceCurrency" class="form-control">
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                        <option value="MUR">MUR</option>
                                        <option value="JPY">JYP</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="destinationCurrency" class="form-label">Destination Currency</label>
                                    <!-- select.form-control>option*5 -->
                                    <select name="" id="destinationCurrency" class="form-control">
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                        <option value="MUR">MUR</option>
                                        <option value="JPY">JYP</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button class="btn btn-success" id="convertButton">Convert</button>
                            </div>

                            <div class="mb-3">
                                <p class="fs-5">Result: <span id="output"></span></p>
                            </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
