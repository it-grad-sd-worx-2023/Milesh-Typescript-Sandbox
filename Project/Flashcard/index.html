<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h2 class="mb-5 text-center">
            Welcome to the flashcards
        </h2>
        <div id="app">
            <div class="mb-4" id="menu">
                <button class="btn btn-success" id="viewFlashCards">View flash cards</button>
                <button class="btn btn-danger" id="attemptExercises">Attempt coding exercises</button>
            </div>
            <div id="title"></div>
            <div id="content" class="card-group"></div>
        </div>
    </div>

    <script type="module" src="dist/main.js"></script>
   
    
</body>
</html>
