<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">,
        <h2 class="text-center mb-5">Temperature Convertion</h2>
        <div class="card">
            <div class="card-body">

                <div class="my-3">
                    <label for="" class="form-label" >Input Temperature : </label>
                    <input type="text" class="form-control" id="input-temperature">
                </div>

                <div class="my-3">
                    <label for="unit-select" class="form-label" >unit select : </label>
                    <select name="" id="unit-select" class="form-control">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>

                <div class="d-grid mb-3">
                    <button class="btn btn-sm btn-success">Convert</button>
                </div>
            </div>
        </div>

        <div class="card text-white bg-dark">

            <div class="card-body p-5 d-flex align-items-center justify-content-center">
                <p class="fs-4" id="output">Output</p>
            </div>
        </div>
    </div>
    
</body>
<script src="./dist/temperature.js"></script>
</html>
